<script>
  var EstadoRelay = '1';
  function changeRelay() {
    if (EstadoRelay == '1') {
      client.send('Relay', '0');
      return EstadoRelay = 0;
    }
    if (EstadoRelay == '0') {
      client.send('Relay', '1');
      return EstadoRelay = 1;
    }
  }
</script>
